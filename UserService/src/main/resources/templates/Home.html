<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .top-strip {
            background-color: #003366; /* Dark Blue */
            color: white;
            padding: 15px 30px; /* Increased padding */
            height: 80px; /* Increased height */
            display: flex;
            justify-content: center; /* Center search bar */
            align-items: center;
            position: relative;
        }
        .search-bar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .search-bar input[type="text"] {
            width: 250px; /* Adjusted width */
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: absolute;
            right: 30px; /* Adjust as needed */
        }
        .profile-picture {
            width: 60px; /* Increased size */
            height: 60px; /* Increased size */
            border-radius: 50%;
            border: 2px solid white;
            margin-left: 20px;
        }
        .menu-button {
            position: relative;
            display: inline-block;
        }
        .menu-button .button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-button .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1;
            width: 200px;
            right: 0;
        }
        .menu-button .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ccc;
        }
        .menu-button .dropdown-content a:last-child {
            border-bottom: none;
        }
        .menu-button .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="top-strip">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="container">
            <div class="menu-button">
                <button class="button">â˜° Menu</button>
                <div class="dropdown-content">
                    <a href="/profile">Profile</a>
                    <a href="/orders">Past Orders</a>
                    <a href="/cart">Cart</a>
                    <a href="/payment-options">Payment Options</a>
                    <a href="/settings">Settings</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
            <img src="https://via.placeholder.com/60" alt="User Profile Picture" class="profile-picture">
        </div>
    </div>

    <script>
        document.querySelector('.menu-button .button').addEventListener('click', function() {
            var dropdown = document.querySelector('.menu-button .dropdown-content');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        window.onclick = function(event) {
            if (!event.target.matches('.menu-button .button')) {
                var dropdowns = document.querySelectorAll('.menu-button .dropdown-content');
                dropdowns.forEach(function(dropdown) {
                    if (dropdown.style.display === 'block') {
                        dropdown.style.display = 'none';
                    }
                });
            }
        };
    </script>
</body>
</html>
